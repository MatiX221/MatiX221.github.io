<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | NFT preview card component</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="equilibrium" />
            <h2>Equilibrium #3429</h2>
            <p class="description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="amounts">
                <div class="ethereum">
                    <img src="./images/icon-ethereum.svg" alt="ethereum" />
                    <p>0.041 ETH</p>
                </div>
                <div class="clock">
                    <img src="./images/icon-clock.svg" alt="clock" />
                    <p>3 days left</p>
                </div>
            </div>
            <hr />
            <div class="creation">
                <img class="avatar" src="./images/image-avatar.png" alt="avatar" />
                <p>Creation of <span> Jules Wyvern </span></p>
            </div>
        </div>
    </body>
</html>
