<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Time tracking dashboard</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <link rel="stylesheet" href="./styles/css/style.css" />
    </head>
    <body>
        <main class="container">
            <div class="card__grid">
                <div class="card card__details">
                    <section class="user">
                        <div class="user__image">
                            <img src="./images/image-jeremy.png" alt="jeremy" />
                        </div>
                        <div class="user__details">
                            <p>Report for</p>
                            <h1 class="name">Jeremy Robson</h1>
                        </div>
                    </section>

                    <div class="options">
                        <ul>
                            <li>
                                <button id="daily" onclick="daily()">Daily</button>
                            </li>
                            <li>
                                <button id="weekly" onclick="weekly()">Weekly</button>
                            </li>
                            <li>
                                <button id="monthly" onclick="monthly()">Monthly</button>
                            </li>
                        </ul>
                    </div>
                </div>

                <section class="card card--work">
                    <div class="image"></div>
                    <div class="content">
                        <h2>Work</h2>
                        <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
                        <p class="now" id="now--work"></p>
                        <p class="last" id="last--work"></p>
                    </div>
                </section>
                <section class="card card--play">
                    <div class="image"></div>
                    <div class="content">
                        <h2>Play</h2>
                        <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
                        <p class="now" id="now--play"></p>
                        <p class="last" id="last--play"></p>
                    </div>
                </section>
                <section class="card card--study">
                    <div class="image"></div>
                    <div class="content">
                        <h2>Study</h2>
                        <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
                        <p class="now" id="now--study"></p>
                        <p class="last" id="last--study"></p>
                    </div>
                </section>
                <section class="card card--exercise">
                    <div class="image"></div>
                    <div class="content">
                        <h2>Exercise</h2>
                        <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
                        <p class="now" id="now--exercise"></p>
                        <p class="last" id="last--exercise"></p>
                    </div>
                </section>
                <section class="card card--social">
                    <div class="image"></div>
                    <div class="content">
                        <h2>Social</h2>
                        <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
                        <p class="now" id="now--social"></p>
                        <p class="last" id="last--social"></p>
                    </div>
                </section>
                <section class="card card--self-care">
                    <div class="image"></div>
                    <div class="content">
                        <h2>Self Care</h2>
                        <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
                        <p class="now" id="now--selfcare"></p>
                        <p class="last" id="last--selfcare"></p>
                    </div>
                </section>
            </div>
        </main>
        <script src="./index.js"></script>
    </body>
</html>
