<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Fylo data storage component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="container__left">
                <div class="container__left__top">
                    <img src="./images/logo.svg" alt="logo" />
                </div>
                <div class="container__left__bottom">
                    <div class="container__left__bottom__document"></div>
                    <div class="container__left__bottom__folder"></div>
                    <div class="container__left__bottom__upload"></div>
                </div>
            </div>

            <div class="container__right">
                <div class="container__right__topR">
                    <div class="container__right__topR__box">
                        <div class="container__right__topR__box__text">
                            <h2>185</h2>
                            <p>GB Left</p>
                        </div>
                        <div class="container__right__topR__box__triangle"></div>
                    </div>
                </div>

                <div class="container__right__topL">
                    <div class="container__right__topL__top">
                        <p>You’ve used <span>815 GB</span> of your storage</p>
                    </div>
                    <div class="container__right__topL__bar">
                        <div class="container__right__topL__bar__gradient">
                            <div class="container__right__topL__bar__gradient__dot"></div>
                        </div>
                    </div>
                    <div class="container__right__topL__bottom">
                        <p>0 GB</p>
                        <p>1000 GB</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
