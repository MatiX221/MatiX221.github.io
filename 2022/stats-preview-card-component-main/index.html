<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Stats preview card component</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div class="main-container">
                <div class="main">
                    <h2 class="header">
                        Get <span class="insights"> insights </span>
                        that help your business grow.
                    </h2>
                    <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    <div class="counter-container">
                        <p class="counters">
                            <span class="count"> 10k+ </span>
                            <span> companies </span>
                        </p>
                        <p class="counters">
                            <span class="count"> 314 </span>
                            <span> templates </span>
                        </p>
                        <p class="counters">
                            <span class="count"> 12m+ </span>
                            <span> queries </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="img-section"></div>
        </div>
    </body>
</html>
