<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Order summary card</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <section class="main">
            <div class="card">
                <img class="hero" src="./images/illustration-hero.svg" alt="hero" />
                <div class="summary">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                <div class="plan">
                    <img class="music" src="./images/icon-music.svg" alt="music-icon" />
                    <div class="details">
                        <p>Annual Plan</p>
                        <p>$59.99/year</p>
                    </div>
                    <a class="change">Change</a>
                </div>
                <a class="button payment">Proceed to Payment</a>
                <a class="button cancel">Cancel Order</a>
            </div>
        </section>
    </body>
</html>
